* {

body {

.demo {

.demo h2 {

/* menu */
.menu {
	height: 32px;
	overflow: hidden;
}

.menu ul li {
	float: left;
	position: relative;
	text-align: center;
	line-height: 32px;
	height: 32px;
	overflow: hidden;
}

.menu ul li a {
	position: relative; /* 必要元素 */
	display: block;
	width: 75px;
	height: 32px;
	font-size: 12px;
	font-weight: bold;
	text-decoration: none;
	cursor: pointer;
}

.menu ul li a span {
	position: absolute; /* 必要元素 */
	left: 0;
	width: 70px;
}

.menu ul li a span.out {
	top: 0px;
}

.menu ul li a span.over,.menu ul li a span.bg {
	top: -45px;
}
.las{
margin-right:15px;
 float:right;
 width:100px;
 line-height: 32px;
 font-size: 12px;
 font-weight: bold;
 text-align: right;

	text-decoration: none;
	cursor: pointer;
	margin: 5px;

/* 实例二 */

	background: #89A4B1;

#menu2 ul li a {

#menu2 ul li a span.over {
	background: #A9CC2D;
	color: #FFF;

#headimg{
	width:991px;

	<script type="text/javascript">
	$(document).ready(function()
	{
		//实例一
	$("#menu li a").wrapInner('<span class="out"></span>' ).append('<span class="bg"></span>');
	$("#menu li a").each(function(){
		$('<span class="over">' +  $(this).text() + '</span>').appendTo(this);
	});

	$("#menu li a").hover(function(){
		$(".out",this).stop().animate({'top':'45px'},250);
		$(".over",this).stop().animate({'top':'0px'},250);
		$(".bg",this).stop().animate({'top':'0px'},120);
	},function(){
		$(".out",this).stop().animate({'top':'0px'},250);
		$(".over",this).stop().animate({'top':'-45px'},250);
		$(".bg",this).stop().animate({'top':'-45px'},120);
	});

	//实例一
